<!-- 시맨틱 태그
    정의: 코드에 의미가 담긴 태그
    예시: a 태그 (다른 페이지 불러오기) 
          audio 태그 (오디오 붙이기)
          header 태그 (헤더 구성)-->
<!-- Article 태그와 Section 태그 차이
     Article 태그: 독립적인 제목, 배포시 오류 x
     Section 태그: 여러 태그 포함하는 한 그룹 느낌 -->
<!-- 논시맨틱 태그 필요한 이유
     1. 상황에 맞는 태그가 없을 수도 있음
     2. div 나 span 은 css 스타일링에 유용
        (예) span 태그 기능, 별도 스타일링-->


<!-- 글로벌 속성
     class 속성- css의 클래스 선택자
     id 속성- css 아이디 선택자
     style 속성- css 인라인 사용
     title 속성- 추가 정보(마우스 올릴 때 표시되는거)
     lang 속성- 요소에 사용하는 텍스트의 언어 코드 설정
     -->
